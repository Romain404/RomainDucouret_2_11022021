<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style_index_filters.css">
  <title>Reservia - Hebergement</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
  <h3>En plein centre ville ou en pleine nature</h3>

  <!-- Barre de recherche-->

  <form class="city">
    <section class="search_bar">
      <input type="button" class="location_button">
      <input type="text" class="city_textfield">
      <input type="submit" value="Rechercher" class="search_button">
    </section>

    <!-- filte de recherche -->

    <section class="filters">
      <p>Filtres</p>

      <div class="filters_list">
        <div class="eco">
          <input type="checkbox" id="eco" name="eco">
          <label for="eco">Économique</label>
        </div>

        <div class="family">
          <input type="checkbox" id="family" name="family">
          <label for="family">Familial</label>
        </div>

        <div class="romantic">
          <input type="checkbox" id="romantic" name="romantic">
          <label for="romantic">Romantique</label>
        </div>

        <div class="animals">
          <input type="checkbox" id="animals" name="animals">
          <label for="animals">Animaux autorisés</label>
        </div>
      </div>
    </section>
  </form>

  <div class="city_info">
    <img class="info_logo" src="images/logo/info_logo.png" alt="info_logo">
    <p>Plus de 500 logements sont disponible dans cette ville</p>
  </div>
</body>

</html>
